<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EventosApp</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
          <!--Import materialize.css-->
          <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    
          <!--Let browser know website is optimized for mobile-->
          <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
          <link rel="icon" href="data:,">
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
              <a href="#" class="brand-logo">Cadastro de Eventos</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a class="waves-effect waves-light btn" href="/cadastrarEvento"><i class="material-icons left">add_circle</i>Cadastrar Evento</a></li>
                <li><a class="waves-effect waves-light btn" href="/eventos"><i class="material-icons left">event</i>Eventos</a></li>
              </ul>
            </div>
          </nav>
    </header>

    
    <div class="detalhesEvento">
        <th:block th:insert="~{mensagemValidacao}"></th:block>
        <form class="container" method="post">
            Nome: <input type="text" value="" name="nome"/>
            Local: <input type="text" value="" name="local"/>
            Data: <input type="date" value="" name="data"/>
            Horario: <input type="time" value="" name="horario"/>
    
            <button class="waves-effect waves-light btn" type="submit">Salvar</button>
            
        </form>
    </div>

    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
